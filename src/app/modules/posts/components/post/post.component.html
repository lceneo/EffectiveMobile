<button
  mat-icon-button
  (click) = "returnToListPage()">
  <mat-icon>arrow_back</mat-icon>
</button>

<div class="wrapper">
  <section *ngIf="post$ | async as post; else postNotFoundTempalte">
    <mat-card>
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{post.title}}</mat-card-title>
          <img mat-card-md-image [src]="post.photoURL ?? '/assets/img/peacock.jpg'" [width]="300" [height]="300">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{post.body}}
      </mat-card-content>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          JSON
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
          <p>"userId": {{post.userId}}</p>
          <p>"id": {{post.id}}</p>
          <p> "title": {{post.title}}</p>
          <p>"body": {{post.body}}</p>
          <p>"photoURL": {{post.photoURL}}</p>
        </ng-template>
      </mat-expansion-panel>
    </mat-card>
  </section>

  <ng-template #postNotFoundTempalte>
    <p>{{'error.postNotFound'}}</p>
  </ng-template>
</div>
